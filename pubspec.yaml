version: 1.0.0+1

environment:
  sdk: ">=2.15.0-226.0.dev <3.0.0"

dependencies:
  audioplayers: ^0.20.1
  cupertino_icons: ^1.0.2
  dots_indicator: ^2.0.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.1
  flutter_riverpod: ^1.0.1
  font_awesome_flutter: ^9.2.0
  google_fonts: ^2.2.0
  hooks_riverpod: ^1.0.2
  image_picker: ^0.8.4+4
  json_annotation: ^4.4.0
  numberpicker: ^2.1.1
  path: null
  path_provider: any
  sembast: ^3.1.1+1
  table_calendar: ^3.0.3
  uuid: ^3.0.5

dev_dependencies:
  build_runner: ^2.1.5
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^1.1.0
  json_serializable: ^6.1.1

